{%  extends 'docs/main.html' %}

{% load static %}

{% block content %}

<body>
<link rel="stylesheet" type="text/css" href="{% static 'docs/css/room.css' %}">
<div class="row" id="online-status"></div>
<div class="row">
    <div class="col-md-4" id="document-container">
        <textarea id="chat-log" cols="50" rows="10"></textarea><br>
    </div>
    <div class="col-md-2" id="online-title">
    	Currently Online
    	<div id="online-users-container">
    		<div id="online-users">
    		</div>
    	</div>
    </div>
    <div class="col-md-3" id="view-history">
        <div class="row">
            <button class="history-title" id="history-title" onclick="toggleShowViewedHistory()"> Show Viewing History </button>
            	<div id="viewed-user-list"></div>
        </div>
    </div>
</div>

{{ room_name|json_script:"room-name" }}
{{ user_name|json_script:"user-name" }}

<script src="{% static 'docs/js/room.js' %}"></script>
</body>

{% endblock %}
