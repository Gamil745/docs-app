{%  extends 'docs/main.html' %}

{% load static %}

{% block content %}

<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'docs/css/dashboard.css' %}">
<body>
<div class="row">
    Open Existing Document
</div>
<div class="row">
    <input class="dashboard-input" id="doc-name-input" type="text" size="100">
    <input id="doc-name-submit" type="button" value="Enter">
</div>
<div class="row">
    Create New Document
</div>
<div class="row">
    <form method="POST" action="">
        {% csrf_token %}
        <input class="dashboard-input" id="new-doc-name-input" name="document" type="text" size="100">
        <input id="new-doc-name-submit" type="submit" value="Enter">
    </form>
    {% for message in messages %}
    <p id="messages">{{message}}</p>
    {% endfor %}
</div>


<script src="{% static 'docs/js/dashboard.js' %}">

</script>
</body>
</html>


{% endblock %}
